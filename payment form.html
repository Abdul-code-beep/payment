<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="pay.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        .main_heading {
            font-size: 28px;
            color: #333;
        }
        form {
            padding: 0 20px;
        }
        h3 {
            margin-top: 20px;
            color: #555;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1 class="main_heading">Payment Form</h1>
        <hr>
    </header>

    <form>

        <h3>Contact Information</h3>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="pincode">Pincode:</label>
        <input type="number" id="pincode" name="pincode" required>

        <h3>Payment Information</h3>

        <label for="card">Card Type:</label>
        <select id="card" name="card" required>
            <option value="">-- Select a card --</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">Mastercard</option>
        </select>

        <label for="card-number">Card Number:</label>
        <input type="password" id="card-number" name="card-number" required>

        <label for="expire-date">Expire Date:</label>
        <input type="date" id="expire-date" name="expire-date" required>

        <label for="cvv">CVV:</label>
        <input type="password" id="cvv" name="cvv" required>

        <input type="submit" value="Pay Now">

    </form>
</div>

</body>
</html>
